        <script>
            let score = 0.0;
            let TakeQuize = confirm("Do you want to take a short quiz?");
            if (TakeQuize == true) {
                let Q1 = parseInt(prompt("Write a number between 5 and 10?"));
                if (Q1 < 10 && Q1 > 5) {
                    score++;
                }
        
                let Q2 = parseInt(prompt("Write a number smaller than 10?"));
                if (Q2 < 10) {
                    score++;
                }

                let Q3 = parseInt(prompt("how many continents in the world?"));
                if (Q3 == 7) {
                    score++;
                }else if(Q3 == 6 ){
                    alert("close answer ")
                     score += 0.5;
                }else if(Q3 ==8){
                    alert("close answer ")
                     score += 0.5;
                }
        
                if (score >= 2) {
                    alert("Good job! Your score is " + score);
                } else if (score < 2) {
                    alert("Hard luck! Your score is " + score);
                }
            } else {
                alert("Thank you for visiting our website");
            }
        </script>

        <fieldset>
            <legend>sign-up form</legend>

        <br>

        <label>First name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="first name" id="txtid"  required></label>
        
        <br>
        <br>

        <label>Last name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="txted" required> </label>
        
        <br>
        <br>
        
        <label for="phone">phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
        
        <br>
        <br>
        
        <label>email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <br>
        <br>
        
        <label>password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" id="pass" required></label>
        
        <br>
        <br>

                <input type="radio" name="Gender" value="f">
                <label for="">female</label>
            </p>
        
        <label for="role">Choose your role:</label>
        <select name="role" id="role">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Employee">Employee</option>
            <option value="Manager">Manager</option>
            <option value="Other">Other</option>
          </select>
        
        <br>
        <br>
        
        <label for="url">Enter your Linkdin:// URL:</label>
        <input type="url" name="url" id="url" 
        placeholder="https://Linkdin.com"
        pattern="https://.*" size="30">
        
        <br>
        <br>
        
        <p>
            <label for="role">Choose how many courses you want to participate in:</label>

                </select>
        </p>
        <p>

            <input type="date" id="start" name="birth-date" required

            <br>
