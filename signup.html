<!DOCTYPE html>
<html>
    <head>
        <title>sign-up form</title> 
        <link rel="stylesheet" href="Main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <nav>
            <label class="logo">E-learning System</label>
            <ul>
                <li><a href="Main.html">return to Main page</a></li>
            </ul>
        </nav>
        
        <form action="coursespage.html"

        <a href="Lab1.html"></a>
       <div class="bodybox">
        
        <fieldset>
            <legend>sign-up form</legend>

        <br>

        <label>First name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="first name" id="txtid"  required></label>
        
        <br>
        <br>

        <label>Last name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="txted" required> </label>
        
        <br>
        <br>
        
        <label for="phone">phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
        
        <br>
        <br>
        
        <label>email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  placeholder="https://email.com" required></label>
        
        <br>
        <br>
        
        <label>password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" id="pass" required></label>
        
        <br>
        <br>
            <p>
                Choose Gender:
                <input type="radio" name="Gender" value="m" checked>
                <label for="">male</label>   
                <input type="radio" name="Gender" value="f">
                <label for="">female</label>
            </p>
        
        <label for="role">Choose your role:</label>
        <select name="role" id="role">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Employee">Employee</option>
            <option value="Manager">Manager</option>
            <option value="Other">Other</option>
          </select>
        
        <br>
        <br>
        
        <label for="url">Enter your Linkdin:// URL:</label>
        <input type="url" name="url" id="url" 
        placeholder="https://Linkdin.com"
        pattern="https://.*" size="30">
        
        <br>
        <br>
        
        <p>
            <label for="role">Choose how many courses you want to participate in:</label>
                <select name="role2" id="role2">
                <option value="1">1</option>
                <option value="2">2</option>
                </select>
        </p>
        <p>
            <label for="start">birth date:</label>

            <input type="date" id="start" name="birth-date" required
            min="1950-01-01" max="2023-12-31">
            <br>
            <br>
        </p>
        <p>    
            
                <button type="submit">submet</button>
             
        </p>
        </form>    
    </div>
    
</fieldset>
    
    <footer>
        <p>
            <br>
            <br>
            
            
            <i class="fa-solid fa-copyright">to auther</i><br>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-youtube"></i>
        </p>
    </footer>
    </body>
</html>
